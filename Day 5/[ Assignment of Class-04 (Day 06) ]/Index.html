<!DOCTYPE html>
<html>

<head>
    <title>LFWF Pro Students Assignment of Class 05</title>
</head>

<body>
    <form action="#">
        <h2>My Form</h2>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"> <br><br>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password"><br><br>
        <input type="number" placeholder="Your Phone Number">
        <input type="number" placeholder="Type your zip code"><br><br>
        
        <select>
            <option value="Patuakhali">Patuakhali</option>
            <option value="Bhola">Bhola </option>
            <option value="Jessore">Jessore</option>
            <option value="Jamalpur">Jamalpur</option>
            <option value="Dinajpur ">Dinajpur </option>
        </select>

        <h3>I am:</h3>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>
        <input type="radio" name="gender" value="Other">Other <br>

        <h3>I know:</h3>
        <input type="checkbox" name="service" value="HTML">HTML <br>
        <input type="checkbox" name="service" value="WordPress">WordPress <br>
        <input type="checkbox" name="service" value="CSS">CSS <br>
        <input type="checkbox" name="service" value="PHP">PHP <br><br>
        <input type="file"><br><br>
        <textarea placeholder="Your Massage" cols="30"  rows="4"></textarea><br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Erase Input">
    </form>
</body>
</html>
